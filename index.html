<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body class="body">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
            </div>
        </div>
        <div class="group">
            <img src="./img/logoInstagram.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="./img/Perfil.jpg" alt="foto de perfil">
            </div>
            <div>
            <a href="#" class="instagram-login">Continue como FernadaMarques</a><br><br>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
            <div class="group">
            </div>
            <div>
                <p class="not-account">Não é FernadaMarques</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="group">
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
    </body>
</html>
